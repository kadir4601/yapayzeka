<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yapay Zeka Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }
    main {
      padding: 40px;
    }
    a.button {
      display: inline-block;
      padding: 15px 25px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
    }
    .image-page {
      display: none;
      position: relative;
    }
    .image-page img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .back-link a {
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Ana Sayfa -->
<div id="home-page">
  <header>
    <h1>Hoş Geldiniz!</h1>
  </header>
  <main>
    <p>Yapay Zeka Görseli İçin Aşağıya Tıklayın:</p>
    <a href="#image" class="button">Resim İçin Tıklayınız</a>
  </main>
  <footer>
    <p>&copy; 2025 - Tüm Hakları Saklıdır.</p>
  </footer>
</div>

<!-- Görsel Sayfası -->
<div id="image" class="image-page">
  <img src="https://www.deryauluduz.com/wp-content/uploads/2024/05/yapay-zeka-ile-insan-beyni-arasindaki-cilgin-benzerlikler.jpg" alt="Yapay Zeka">
  <div class="back-link">
    <a href="#home-page">← Geri Dön</a>
  </div>
</div>

<script>
  function showPage() {
    const hash = window.location.hash;
    document.getElementById('home-page').style.display = (hash === "#image") ? "none" : "block";
    document.getElementById('image').style.display = (hash === "#image") ? "block" : "none";
  }

  window.addEventListener('hashchange', showPage);
  window.addEventListener('load', showPage);
</script>

</body>
</html>
