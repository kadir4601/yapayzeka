<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yapay Zeka Resmini Görmek İçin Tıklayın</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }
    .image-page {
      display: none;
      text-align: center;
      margin-top: 50px;
    }
    .image-page img {
      max-width: 100%;
      height: auto;
    }
    .back-link {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="home-page">
    <h1>Yapay Zeka Yazısı veya Tasarımı Burada Görünecek</h1>
    <p>Burada yapay zeka ile ilgili kısa bir açıklama veya giriş yapılabilir.</p>
    <a href="#image" class="button">Resim İçin Tıklayınız</a>
  </div>

  <div id="image" class="image-page">
    <img src="https://cdn.pixabay.com/photo/2023/03/25/18/56/artificial-intelligence-7878239_1280.jpg" alt="Yapay Zeka">
    <div class="back-link">
      <a href="#home-page" class="button">← Geri Dön</a>
    </div>
  </div>

  <script>
    // Sayfa geçişini sağlamak için
    function showPage() {
      const hash = window.location.hash;
      document.getElementById('home-page').style.display = (hash === "#image") ? "none" : "block";
      document.getElementById('image').style.display = (hash === "#image") ? "block" : "none";
    }

    window.addEventListener('hashchange', showPage);
    window.addEventListener('load', showPage);
  </script>
</body>
</html>
